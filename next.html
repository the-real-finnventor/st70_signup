<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Station70</a>
        </div>
    </nav>
    <br>
    <div class="container col-4">
        <h1>Register (continued)</h1>
        <form action="" method="post" id="signUpForm">
            <div class="card border-primary">
                <div class="card-header">Address<span class="text-warning">*</span>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a href="#us" class="nav-link active" data-bs-toggle="tab" aria-selected="true"
                                role="tab">US</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" data-bs-toggle="tab" href="#international" aria-selected="false"
                                role="tab" tabindex="-1">International</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade active show" id="us" role="tabpanel">
                            <div class="form-group">
                                <p class="form-label mt-4"></p>
                                <input type="text" name="address" id="address" placeholder="Enter your mailing address"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="international" role="tabpanel">
                            <div class="form-group">
                                <p class="form-label mt-4"></p>
                                <input type="text" name="country" id="country" placeholder="Enter your country"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <p class="form-label mt-4"></p>
                                <input type="text" name="address" id="address" placeholder="Enter your mailing address"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="emails" class="form-label mt-4">Emails</label>
                <select multiple="" class="form-select" id="emails">
                </select>
                <br>
                <button class="btn btn-primary" type="button" onclick="delete_item()">Delete Selected Item</button>
                <br>
                &nbsp;
                <br>
                <div class="input-group mb-3 form-group">
                    <input type="email" class="form-control" placeholder="Recipient's email"
                        aria-label="Recipient's email" aria-describedby="add-email" id="addEmail">
                    <button class="btn btn-primary" type="button" onclick="add()">Add</button>
                </div>
            </div>
            <br>
            <a href="/"><button type="button" class="btn btn-outline-primary">Back</button></a>
            &nbsp;
            <a href="https://www.demo.station70.com/overview"><button type="button"
                    class="btn btn-primary">Submit</button></a>
        </form>
        <br>
